name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  nix-check:
    name: Nix Flake Check
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Nix Flake Check
        run: nix flake check --print-build-logs --system aarch64-linux

  darwin-test:
    name: macOS Checks
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Nix Flake Check (Darwin)
        run: nix flake check --print-build-logs --system aarch64-darwin

      - name: Nix Build
        run: nix build .#darwin-vz-nix --print-build-logs

  cachix-push:
    name: Push guest artifacts to Cachix
    needs: [nix-check, darwin-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build and push guest-kernel
        run: |
          nix build .#checks.aarch64-linux.guest-kernel -o result-guest-kernel
          cachix push takeokunn-darwin-vz-nix result-guest-kernel

      - name: Build and push guest-initrd
        run: |
          nix build .#checks.aarch64-linux.guest-initrd -o result-guest-initrd
          cachix push takeokunn-darwin-vz-nix result-guest-initrd

      - name: Build and push guest-system
        run: |
          nix build .#checks.aarch64-linux.guest-system -o result-guest-system
          cachix push takeokunn-darwin-vz-nix result-guest-system
