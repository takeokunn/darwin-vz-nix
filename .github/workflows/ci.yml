name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  nix-check:
    name: Nix Flake Check
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Nix Flake Check
        run: nix flake check --print-build-logs

      - name: Show flake outputs
        run: nix flake show

  darwin-test:
    name: macOS Checks
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Swift Tests
        run: swift test

  cachix-push-kernel:
    name: Push guest-kernel to Cachix
    needs: [nix-check, darwin-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build guest-kernel
        run: nix build .#checks.aarch64-linux.guest-kernel -o result

      - name: Push to Cachix
        run: cachix push takeokunn-darwin-vz-nix result

  cachix-push-initrd:
    name: Push guest-initrd to Cachix
    needs: [nix-check, darwin-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build guest-initrd
        run: nix build .#checks.aarch64-linux.guest-initrd -o result

      - name: Push to Cachix
        run: cachix push takeokunn-darwin-vz-nix result

  cachix-push-system:
    name: Push guest-system to Cachix
    needs: [nix-check, darwin-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build guest-system
        run: nix build .#checks.aarch64-linux.guest-system -o result

      - name: Push to Cachix
        run: cachix push takeokunn-darwin-vz-nix result
