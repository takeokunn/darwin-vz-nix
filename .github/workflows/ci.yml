name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  nix-check:
    name: Nix Flake Check
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Nix Flake Check
        run: nix flake check --print-build-logs

      - name: Show flake outputs
        run: nix flake show

      - name: Push to Cachix
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          nix build .#checks.aarch64-linux.guest-kernel -o result-kernel
          nix build .#checks.aarch64-linux.guest-initrd -o result-initrd
          cachix push takeokunn-darwin-vz-nix result-kernel
          cachix push takeokunn-darwin-vz-nix result-initrd
